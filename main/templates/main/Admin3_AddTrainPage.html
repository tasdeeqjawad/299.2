{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Train</title>
<link rel="stylesheet" href="static/css/All.css">
</head>
<body>
	<header>
		<h1 class="hd">Train Transport System</h1>

	
			<div class="home">
				<p class="menu">
					<a href="{% url 'Admin5_AboutUs' %}">About Us</a>
				</p>
			</div>
		<div class="home">
			<p class="menu">
				<a href="{% url 'index' %}">Home</a>
			</p>
		</div>
		<br>
		<div class="home">
			<p class="menu">
				<a href="{% url 'Admin3_AddTrainPage' %}">Add Train</a>
			</p>
		</div>
		<br>
        <div class="home">
			<p class="menu">
				<a href="{% url 'Admin4_DeleteTrain' %}">Delete Train </a>
			</p>
		</div>
		<br>
        <div class="home">
			<p class="menu">
				<a href="{% url 'Admin1_LoginPage' %}">Logout</a>
			</p>
		</div>
	</header>
	<div class='main'>
		<p class='menu'> Add Trains </p>
	</div>
	<form class="tab" action="/adminaddtrain" method="post">
		<br /> Train Number:<input type="text" name="trainno"><br />
		<br /> Train Name: <input type="text" name="trainname"><br />
		<br /> From Station: <input type="text" name="fromstation"><br />
		<br /> To Station: <input type="text" name="tostation"><br />
		<br /> Available Seats: <input type="text" name="available"><br />
		<br /> Fare: <input type="text" name="fare"><br />
		<br /> <input type="submit" value=" ADD TRAIN ">
	</form>
	<br />




	<style>
		* {
				 box-sizing: border-box;
			 }
		 
			 body {
				
				 background-image: url("{% static 'images/trainHome3.jpg' %}");
				 margin: 10%;
				 background-size: cover;
				 background-repeat: no-repeat;
				 background-attachment: fixed;
				 background-position: center;
			 }
		 
			 .hd {
				 text-align: center;
				 padding: 10px;
				 margin-right: 5%;
				 color: #cc0066;
				 font-weight: bold;
				 font-size: 40px;
			 }
		 
			 .main {
				 border: 1px black solid;
				 background-color: #7ef120;
				 border-radius: 10px;
				 text-align: center;
				 margin: 0 33.3%;
				 padding: 10px;
				 margin-bottom: 10px;
				 color: rgb(136, 5, 5);
				 width: 500px;
			 }
		 
			 .menu {
				 border: 1px black solid;
				 border-radius: 10px;
				 background-color: rgb(247, 248, 245);
				 color: rgb(207, 84, 27);
				 font-weight: bold;
				 font-size: 14px;
				 text-align: center;
				 display: inline-block;
				 margin: auto;
				 padding: 5px;
				 margin-top: 6px;
			 }
		 
			 a:hover {
				 color: red;
			 }
		 
			 a:link {
				 color: green;
				 text-decoration: none;
			 }
		 
			 .tab {
				 border: 1px black solid;
				 border-radius: 15px;
				 background-color: #FFE5CC;
				 margin: 10px 20%;
				 width: 800px;
				 color: black;
				 font-weight: bold;
				 font-style: normal;
				 text-align: center;
				 font-size: 15px;
				 padding: 10px;
			 }
		 
			 .yel {
				 color: yellow;
			 }
		 
			 .red {
				 color: red;
			 }
		 
			 .green {
				 color: green;
			 }
		 
			 .brown {
				 color: brown;
			 }
		 
			 .home {
				 border: 1px black solid;
				 border-radius: 5px;
				 background-color: yellow;
				 margin-left: -10%;
				 color: blue;
				 font-style: italic;
				 font-weight: bold;
				 text-align: center;
				 height: 40px;
				 padding: auto;
				 float: left;
				 clear: both;
				 width: 160px;
			 }
		 
			 table {
				 border: 2px solid black;
				 text-align: center;
				 padding: 5px;
				 width: 750px;
			 }
		 
			 tr:hover {
				 background-color: #f5f5f5;
				 color: black;
			 }
		 
			 td {
				 padding: 5px;
				 border: 1px solid black;
			 }
		 
			 th {
				 color: blue;
				 font-size: 20px;
			 }
		 
			 footer {
				 margin-top: 25%;
			 }
		 </style>
		 
	 



</body>
</html>
