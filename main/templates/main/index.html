
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title in the home page-->
    <title>Train Transport System</title>
    <link rel="stylesheet" href="static/css/zStyle_of_All_Admin.css">


    
    <!-- Logos from fontawesome.com -->
    <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Train Transport System</h1>

        <!--Upper right corner contact us part-->
        <nav>
            <ul class="menu">
                <li class><a href="{% url 'index' %}">Home</a></li>
                <li class="about_us"><a href="{% url 'Admin5_AboutUs' %}">About Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This website will help you by guiding you through the process of selecting a starting city and the destination city.</p>
        <br>
        <h2>Press this Login button to go to the user login page.</h2>
        <div class="button-container">
            <!-- "Next" button to go to the next page -->
        <a href="{% url 'Cus2_LoginPage' %}" class="next-button">Login</a>        </div>
    </div>




<style>
   * {
            box-sizing: border-box;
        }
    
        body {
            background-image: url("static/images/trainHome1.jpg");
            margin: 10%;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    
        .hd {
            text-align: center;
            padding: 10px;
            margin-right: 5%;
            color: #cc0066;
            font-weight: bold;
            font-size: 40px;
        }
    
        .main {
            border: 1px black solid;
            background-color: #7ef120;
            border-radius: 10px;
            text-align: center;
            margin: 0 33.3%;
            padding: 10px;
            margin-bottom: 10px;
            color: rgb(136, 5, 5);
            width: 500px;
        }
    
        .menu {
            border: 1px black solid;
            border-radius: 10px;
            background-color: rgb(247, 248, 245);
            color: rgb(207, 84, 27);
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            display: inline-block;
            margin: auto;
            padding: 5px;
            margin-top: 6px;
        }
    
        a:hover {
            color: red;
        }
    
        a:link {
            color: green;
            text-decoration: none;
        }
    
        .tab {
            border: 1px black solid;
            border-radius: 15px;
            background-color: #FFE5CC;
            margin: 10px 20%;
            width: 800px;
            color: black;
            font-weight: bold;
            font-style: normal;
            text-align: center;
            font-size: 15px;
            padding: 10px;
        }
    
        .yel {
            color: yellow;
        }
    
        .red {
            color: red;
        }
    
        .green {
            color: green;
        }
    
        .brown {
            color: brown;
        }
    
        .home {
            border: 1px black solid;
            border-radius: 5px;
            background-color: yellow;
            margin-left: -10%;
            color: blue;
            font-style: italic;
            font-weight: bold;
            text-align: center;
            height: 40px;
            padding: auto;
            float: left;
            clear: both;
            width: 160px;
        }
    
        table {
            border: 2px solid black;
            text-align: center;
            padding: 5px;
            width: 750px;
        }
    
        tr:hover {
            background-color: #f5f5f5;
            color: black;
        }
    
        td {
            padding: 5px;
            border: 1px solid black;
        }
    
        th {
            color: blue;
            font-size: 20px;
        }
    
        footer {
            margin-top: 25%;
        }
    </style>
    

</body>
</html>
