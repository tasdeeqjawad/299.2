    <div class="form-container">
        <div class="form-column">
            <form action="booktrains" class="tab red" method="post">
                <!-- Left column form elements -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
    
                <input type="submit" value="Book Now"><br />
                <!-- Add more elements as needed -->
    
            </form>
        </div>
    
        <div class="form-column">
            <form action="booktrains" class="tab red" method="post">
                <!-- Right column form elements -->
                
                <label for="seats">Number of Seats:</label>
                <input type="number" id="seats" name="seats" min="1" required>
                
                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" required>
            
                <label for="trainNumber">Train Number:</label>
                <input type="text" id="trainNumber" name="trainNumber" required>
            
                <label for="date">Travel Date:</label>
                <input type="date" id="date" name="date" required>
            
                <label for="seating_preference">Seating Preference:</label>
                <select id="seating_preference" name="seating_preference" required>
                    <option value="window">Window</option>
                    <option value="aisle">Aisle</option>
                </select>
            
                <label for="coach_type">Coach Type:</label>
                <select id="coach_type" name="coach_type" required>
                    <option value="AC">AC</option>
                    <option value="birth">Birth</option>
                    <option value="normal">Normal</option>
                </select>
            
                <!-- Add more elements as needed -->
    
            </form>
        </div>
